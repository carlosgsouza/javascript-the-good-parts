<html>
<head>
<script type="text/javascript">

	if(typeof Object.create !== 'function') {
		Object.create = function(o) {
			var F = function(){};
			F.prototype = o;
			return new F();
		}
	}

	var a = {
		a1: "a1",
		a2: {
			a21: "a21",
			a22: "a22",
		}
	}
	var createdFromA = Object.create(a);
	createdFromA.a1 = "a1++";

	console.log(createdFromA.a1);
	console.log(a.a1);

</script>
</head>

</body>
</html>
